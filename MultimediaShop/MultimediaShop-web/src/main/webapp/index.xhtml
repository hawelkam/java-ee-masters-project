<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<f:loadBundle basename="com.mikehawek.properties.messages" var="msg" />

<h:head>
    <title>JSF 2.0 Greeting</title>
</h:head>
<h:body>
    <h3><h:outputText value="#{msg.header}" /></h3>
    <h:form>
        <h:inputText id="name" value="#{itemBean.name}"></h:inputText>
        <h:commandButton value="greeting" action="welcome"></h:commandButton>
    </h:form>

    <h3>List Items:</h3>
    <h:form rendered="#{not empty itemBean.itemNames}">
        <h:dataTable value="#{itemBean.itemNames}" var="item">
            <h:column><f:facet name="header">Product code</f:facet>#{item.productCode}</h:column>
            <h:column><f:facet name="header">Name</f:facet>#{item.name}</h:column>
        </h:dataTable>
     </h:form>
</h:body>
</html>
