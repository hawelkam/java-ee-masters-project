<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<f:loadBundle basename="com.mikehawek.properties.messages" var="msg" />

<h:head>
    <title>Koszyk</title>
</h:head>
<h:body>
    <ui:composition template="template/commonLayout.xhtml">
        <ui:define name="content">
            <div class="content">
                <h:form  id="basketForm">
                    <f:facet name="header">
                        <h:outputText value="Twój koszyk" />
                    </f:facet>
                    <h:dataTable value="#{basketBean.basket}" var="item" columns="11" border="1" cellpadding="10" cellspacing="1">
                        <h:column><f:facet name="header">Kod produktu</f:facet>#{item.itemNameDto.productCode}</h:column>
                        <h:column><f:facet name="header">Nazwa</f:facet>#{item.itemNameDto.name}</h:column>
                        <h:column><f:facet name="header">Typ</f:facet>#{item.itemNameDto.mediaType}</h:column>
                        <h:column><f:facet name="header">Nośnik</f:facet>#{item.itemNameDto.medium}</h:column>
                        <h:column><f:facet name="header">Cena</f:facet>#{item.itemNameDto.price}</h:column>
                        <h:column>
                            <h:commandButton value="Usuń z koszyka" action="#{basketBean.removeFromBasket(item)}" />
                        </h:column>
                    </h:dataTable>
                    <f:facet name="value">Wartość koszyka: #{basketBean.calculateValue}</f:facet>
                    <h:commandButton id="placeOrder" value="Złóż zamówienie" action="#{basketBean.placeOrder(customerLoginBean.loggedUser.login)}" />
                    <h:commandButton value="Wyczyść koszyk" action="#{basketBean.clean}" />
                </h:form>

                <p>
                    <a href="customerIndex.xhtml">Powrót</a>
                </p>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
