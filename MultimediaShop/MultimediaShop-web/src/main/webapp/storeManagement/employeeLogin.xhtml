<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <h:outputStylesheet library="style" name="commonStyle.css" />
    <title>MultimediaShop Employee Portal Login Site</title>
</h:head>
<h:body>
    <div class="content">
        <h3><h:outputText value="Please log in with your MultimediaShop credentials:" /></h3>
        <h:form>
            <p>Login: <h:inputText id="login" value="#{employeeLoginBean.login}"></h:inputText></p>
            <p>Password: <h:inputSecret id="password" value="#{employeeLoginBean.password}"></h:inputSecret></p>
            <p><h:commandButton value="Log in" action="#{employeeLoginBean.performLogin}"></h:commandButton>
                <h:commandButton value="Create user" action="#{employeeLoginBean.showNewUserDialog}"></h:commandButton></p>
        </h:form>

        <h:panelGroup rendered="#{employeeLoginBean.edit}">
            <h3>Create new user:</h3>
            <h:form>
                <p>First name: <h:inputText value="#{employeeLoginBean.newUser.firstName}" /></p>
                <p>Last name: <h:inputText value="#{employeeLoginBean.newUser.lastName}" /></p>
                <p>Address: <h:inputText value="#{employeeLoginBean.newUser.address}" /></p>
                <p>Login: <h:inputText value="#{employeeLoginBean.newUser.login}" /></p>
                <p>Password: <h:inputSecret value="#{employeeLoginBean.newUser.password}" /></p>
                <p>Employee ID: <h:inputText value="#{employeeLoginBean.newUser.employeeId}" /></p>
                <p>
                    <h:commandButton value="Create" action="#{employeeLoginBean.saveEdit}" />
                    <h:commandButton value="Cancel" action="#{employeeLoginBean.cancelEdit}" />
                </p>
            </h:form>
        </h:panelGroup>
    </div>
</h:body>
</html>
