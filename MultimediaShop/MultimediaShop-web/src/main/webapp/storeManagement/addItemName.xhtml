<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j">

<f:loadBundle basename="com.mikehawek.properties.messages" var="msg" />

<h:head>
    <title>Dodaj nowy przedmiot - MultimediaShop</title>
</h:head>
<h:body>
    <ui:composition template="template/commonLayout.xhtml">
        <ui:define name="content">
            <div class="content">
                <h:form>
                    <h:panelGrid id="userData" columns="2" border="1" cellpadding="10" cellspacing="1">
                        <f:facet name="header">
                            <h:outputText value="Dodaj przedmiot" />
                        </f:facet>
                        <h:outputLabel value="Kod produktu" style="font-weight:bold"/>
                        <h:inputText id="productCode" value="#{itemBean.itemName.productCode}" required="true"/>

                        <h:outputLabel value="Nazwa" style="font-weight:bold"/>
                        <h:inputText id="name" value="#{itemBean.itemName.name}" required="true"/>

                        <h:outputLabel value="Cena" style="font-weight:bold"/>
                        <h:inputText id="price" value="#{itemBean.itemName.price}" required="true"/>

                        <h:outputLabel value="Data premiery" style="font-weight:bold"/>
                        <h:inputText value="#{itemBean.itemName.releaseDate}"><f:convertDateTime pattern="dd-MM-yyyy"/></h:inputText>

                        <h:outputLabel value="Typ" style="font-weight:bold"/>
                        <h:selectOneMenu id="type" value="#{itemBean.itemName.mediaType}" required="true">
                            <f:selectItem itemValue="Movie" itemLabel="Film" />
                            <f:selectItem itemValue="Music" itemLabel="Album muzyczny" />
                            <f:selectItem itemValue="Game" itemLabel="Gra wideo" />
                        </h:selectOneMenu>

                        <h:outputLabel value="Nośnik" style="font-weight:bold"/>
                        <h:selectOneMenu id="medium" value="#{itemBean.itemName.medium}" required="true">
                                <f:selectItem itemValue="DVD" />
                                <f:selectItem itemValue="CD" />
                                <f:selectItem itemValue="Bluray" />
                                <f:selectItem itemValue="Vinyl" />
                                <f:selectItem itemValue="Digital" />
                        </h:selectOneMenu>

                        <h:outputLabel value="Autor" style="font-weight:bold"/>
                        <h:inputText id="author" value="#{itemBean.itemName.author}" required="true"/>

                        <h:outputLabel value="Opis" style="font-weight:bold"/>
                        <h:inputTextarea id="description" value="#{itemBean.itemName.description}" required="true"/>

                        <h:outputLabel value="Dystrybutor" style="font-weight:bold"/>
                        <h:inputText value="#{itemBean.itemName.distributor}" />

                        <h:commandButton value="Dodaj" action="#{itemBean.add}" />
                        <h:commandButton value="Wyczyść" action="#{itemBean.resetAdd}" />
                    </h:panelGrid>
                </h:form>
                <p>
                    <a href="employeeIndex.xhtml">Powrót</a>
                </p>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
